name: Release Philips SICP Home Assistant Integration

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: github.event_name == 'push' && contains(github.event.head_commit.modified, 'custom_components/sicp_homeassistant/manifest.json') # Condition to check for manifest.json changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Get version from manifest.json
        id: get_version
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('./custom_components/sicp_homeassistant/manifest.json', 'utf8'));
            const version = manifest.version;
            core.setOutput('version', version);

      - name: Create Git tag
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = core.getInput('version');
            const tag = `v${version}`;
            try {
              await github.rest.git.createTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag,
                message: `Release ${tag}`,
                object: context.sha,
                type: 'commit'
              });
              console.log(`Created tag ${tag}`);
            } catch (error) {
              if (error.message.includes('already exists')) {
                console.log(`Tag ${tag} already exists. Skipping tag creation.`);
              } else {
                throw error;
              }
            }

      - name: Generate release notes
        id: generate_release_notes
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = core.getInput('version');
            const tag = `v${version}`;
            let releaseNotes = `## Release ${tag}\n\n`;
            releaseNotes += `Changes in this release:\n`;
            releaseNotes += `- Updated to version ${version}\n`;
            core.setOutput('release_notes', releaseNotes);

      - name: Build release artifact
        run: ./release.sh

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: ${{ steps.generate_release_notes.outputs.release_notes }}
          draft: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/sicp_homeassistant.zip
          asset_name: sicp_homeassistant.zip
          asset_content_type: application/zip